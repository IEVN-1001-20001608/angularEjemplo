<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <p>
        Hola mundo en Angula!!!
      </p>
      
      <h1>{{title}}</h1>
      
      <div>
        la suma de 2 + 2 es {{2+3}}
      </div>
      
      <div>
        El doble de 3 es {{duplicarNumero(3)}}
      </div>
      
      <div>
        <h2>Datos de una pelicula</h2>
      </div>
      {{pelicula.titulo | uppercase}}
      <div>
        {{pelicula.fechaLanzamiento | date: "dd-MMM-yyy" | uppercase}}
      </div>
      <div>
        {{pelicula.precio | currency}}
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
