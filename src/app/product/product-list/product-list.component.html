<div clas="card">
    <div class="card-header">
        Lista de Productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                filtrado por:
            </div>
            <div class="col-md-2">
                <input [(ngModel)]="listFilter" type="text" 
                name="filter" class="from-control">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtro:{{listFilter}}</h3>
                </div>
            </div>
            <div class="table-responsibe">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <button (click)="showImage()" type="button"
                                class="btn btn-primary">{{muestraImg?'Ocultar ':'Muestra '}} Imagen</button><!---->
                            </th>
                            <th>Modelo</th>
                            <th>Descripcion</th>
                            <th>AÃ±o</th>
                            <th>Precio</th>
                            <th>Marca</th>
                            <th>Color</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos | productoFilter:listFilter">
                            <td>{{producto.productoId}}</td>
                            <td>{{producto.modelo | uppercase}}</td>
                            <td>{{producto.descripcion}}</td>
                            <td>{{producto.year}}</td>
                            <td>{{producto.precio | currency}}</td>
                            <td>{{producto.marca}}</td>
                            <td>{{producto.color | lowercase}}</td> <!--Minuscula-->
                            <td>
                                <img *ngIf="muestraImg" [src]="producto.imagenUrl"
                                [title]="producto.modelo"
                                [style.width.px]="imagenWidth"
                                [style.margin.px]="imagenMargin">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
