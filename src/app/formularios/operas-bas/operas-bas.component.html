<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="num1" class="form-label">Numero1</label>
            <input type="text"[(ngModel)]='num1' class="from-control" name="num1" placeholder="Numero1">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Numero2</label>
            <input type="text"[(ngModel)]='num2' class="from-control" name="num2" placeholder="Numero2">
        </div>
        <div class="mb-3">
            <button (click)="operacion()" class="btn-primary">Calcular</button>
        </div>
    </div>
    <div>
        <label>Suma<input [(ngModel)]='radioButton' type="radio" name="operacion" value="1"></label><br>
        <label>Resta<input [(ngModel)]='radioButton' type="radio" name="operacion" value="2"></label><br>
        <label>Multiplicacion<input [(ngModel)]='radioButton' type="radio" name="operacion" value="3"></label><br>
        <label>Division<input [(ngModel)]='radioButton' type="radio" name="operacion" value="4"></label><br>

        <!--<button (click)="operacion()" class="btn-primary">Sumar</button><br>
        <button (click)="operacion()" class="btn-primary">Restar</button><br>
        <button (click)="operacion()" class="btn-primary">Multiplicar</button><br>
        <button (click)="operacion()" class="btn-primary">Dividir</button><br>-->
        <h2>Resultado: {{resultado}}</h2>
    </div>
</div>
